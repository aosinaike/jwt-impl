server.port=8082
spring.application.name=oze-test-api
spring.datasource.url=jdbc:h2:mem:ozedb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.data.jpa.repositories.bootstrap-mode=default
spring.jpa.defer-datasource-initialization=true
spring.main.allow-bean-definition-overriding=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2-ui
jwt.secret=oze-test-Api-01

grpc.client.guusto-service.address= static://localhost:8082
grpc.client.guusto-service.negotiationType= plaintext